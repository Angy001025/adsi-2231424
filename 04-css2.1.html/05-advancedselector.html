  <!DOCTYPE html>
  <html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Advanced Selector</title>
  	<style>
  		ul > li{
  			background-color: blue
  			margin:5px;
  			padding: 5px;
  		}
  		 ul li + li + li{
  		 	background-color: purple
  		 }
  		 li[class]{
  		 	background-color: pink
  		 }
  	</style>
  </head>
  <body>
  	<h1>Advanced Selector</h1>
  	<hr>
  	<h2>Children Selector: ul > li </h2>
  	  	<ol>
  		<li> 
  			Kimetsu no yaiba
  			<ul>
  				<li>Tanjiro</li>
  				<li>Zenitsu</li>
  				<li>Inosuke</li>
  			</ul>
  		</li>
  		<li>
  			Shingeki no kyojin
  			<ul>
  				<li class="highlight">Eren</li>
  				<li>Mikasa</li>
  				<li>Armin</li>
  			</ul>
  		</li>
  	</ol>
  	<h2>Adjacent Selector: ul li + li + li </h2>
  	<h2>Attribute Selector: li[class] </h2>

  </body>
  </html>
